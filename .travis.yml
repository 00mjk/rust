language: rust
sudo: false

cache:
  cargo: true
  directories:
    - $HOME/.cache/bazel

rust: nightly

install:
  - export CC="gcc-4.9" CXX="g++-4.9"
  - source travis-ci/install.sh

script:
  - cargo test -vv -j 1 --features tensorflow_unstable
  - cargo doc -vv --features tensorflow_unstable
  - (cd tensorflow-sys && cargo test -vv -j 1)
  - (cd tensorflow-sys && cargo doc -vv)

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - g++-4.9
      - gcc-4.9
      - oracle-java8-installer
      - python-numpy
      - swig

notifications:
  email: false
